<!DOCTYPE html>
<html ng-app="triviaApp">
  <head>
    <meta charset="utf-8">
    <title>Moive Trivia</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>

    <header>
      <h2>Movie Trivia</h2>
    </header>

    <main class="main-wrapper" ng-controller="mainCtrl">
      <div class="trivia-wrapper">
        <div class="trivia-header">
          <h3><span class="streak">Score: {{streak}}</span><span class="lives">Lives: {{lives}}</span></h3>
        </div>
        <div class="trivia-body">
          <div ng-view>

          </div>
        </div>
      </div>
    </main>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="config.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="questionCtrl.js" charset="utf-8"></script>
    <script src="triviaService.js" charset="utf-8"></script>

  </body>
</html>
