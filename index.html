<!DOCTYPE html>
<html ng-app="triviaApp">
  <head>
    <meta charset="utf-8">
    <title>Midnight Trivia</title>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  </head>
  <body>

    <header>
      <h2>Midnight Trivia</h2>
    </header>

    <main class="main-wrapper" ng-controller="mainCtrl">
      <div class="trivia-wrapper">
        <div class="trivia-header">
          <h3>Best of luck!</h3>
        </div>
        <div class="trivia-body">
          <ul>
            <li>
              <p>
                What is the name of this popular movie?
              </p>
              <p>
                <img class="movie-backdrop" ng-src="{{movieQuestion.image}}" alt="" />
              </p>
              <button class="answer" type="button" name="button">{{movieQuestion.falseAnswer2}}</button>
              <button class="answer" type="button" name="button">{{movieQuestion.correctAnswer}}</button>
              <button class="answer" type="button" name="button">{{movieQuestion.falseAnswer3}}</button>
              <button class="answer" type="button" name="button">{{movieQuestion.falseAnswer1}}</button>
            </li>
          </ul>
        </div>
      </div>
    </main>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="mainCtrl.js" charset="utf-8"></script>
    <script src="triviaService.js" charset="utf-8"></script>

  </body>
</html>
